syntax = "proto3";
package grpcstart;
option java_package = "grpcstart";
option java_outer_classname = "proto";

message Request {
	int64 id=1;
	type type=2;
	string data=3;
	int64  time=4;
}

message Response {
	int64 id=1;
	status status=2;
	string data=3;
}

enum status {
	OK = 0 ;
	ERROR = 1 ;
}
enum type {
	SYSTEM = 0;
	USER = 1;
}
service RpcService{
    rpc getUserDate(Request) returns (Response){};
	rpc makeOrder(Request) returns (Response){};
}
